<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人网站 - 简约风格</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- 导航栏 -->
  <nav class="flex justify-between items-center p-6 max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold">你的名字</h1>
    <div class="space-x-6">
      <a href="#about" class="hover:text-blue-500">关于我</a>
      <a href="#projects" class="hover:text-blue-500">作品</a>
      <a href="#contact" class="hover:text-blue-500">联系</a>
    </div>
  </nav>

  <!-- 首页 Hero -->
  <section class="flex flex-col items-center justify-center text-center py-24 px-6 bg-white shadow-sm">
    <h2 class="text-4xl font-bold mb-4">你好，我是<span class="text-blue-500">你的名字</span></h2>
    <p class="text-lg text-gray-600 max-w-xl">这里写一句简短介绍，例如“热爱哲学与科技的学习者”</p>
  </section>

  <!-- 关于我 -->
  <section id="about" class="max-w-4xl mx-auto py-16 px-6">
    <h3 class="text-3xl font-semibold mb-6">关于我</h3>
    <p class="text-gray-700 leading-relaxed">
      这里写你的背景、兴趣、目标。例如：我是一名大学生，喜欢哲学、游戏与编程，希望将哲学思想应用到现实生活中。
    </p>
  </section>

  <!-- 作品展示 -->
  <section id="projects" class="max-w-6xl mx-auto py-16 px-6 bg-gray-100">
    <h3 class="text-3xl font-semibold mb-6">我的作品</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white shadow p-4 rounded-lg">
        <h4 class="font-bold mb-2">项目标题</h4>
        <p class="text-sm text-gray-600">项目简短介绍...</p>
      </div>
      <div class="bg-white shadow p-4 rounded-lg">
        <h4 class="font-bold mb-2">项目标题</h4>
        <p class="text-sm text-gray-600">项目简短介绍...</p>
      </div>
      <div class="bg-white shadow p-4 rounded-lg">
        <h4 class="font-bold mb-2">项目标题</h4>
        <p class="text-sm text-gray-600">项目简短介绍...</p>
      </div>
    </div>
  </section>

  <!-- 联系方式 -->
  <section id="contact" class="max-w-4xl mx-auto py-16 px-6">
    <h3 class="text-3xl font-semibold mb-6">联系我</h3>
    <p class="text-gray-700 mb-4">邮箱：<a href="mailto:you@example.com" class="text-blue-500">you@example.com</a></p>
    <p class="text-gray-700">GitHub：<a href="#" class="text-blue-500">github.com/你的账号</a></p>
  </section>

  <!-- 页脚 -->
  <footer class="text-center py-6 text-sm text-gray-500">
    © 2025 你的名字. 保留所有权利.
  </footer>

</body>
</html>
